<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Orbitron:wght@600&family=Pixelify+Sans&family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
  
    <title>Weather Framework 🌤️</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="search" placeholder="Enter your city here" /><button
          type="button"
          class="btn btn-light"
					id="search-input" 
					>
		<button type="button">Submit</button>
      </form>
      <h1 class="current-city" id="current-ciy">Portland</h1>
      <h2>67°</h2>

      <div class="row">
        <div class="col-6">
          <img
            src="https://duckduckgo.com/assets/weather/icons/weatherkit/MostlyCloudy.svg"
            alt="cloudy icon"
          />
          67 °F | <a href="#">°C</a>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation 1%</li>
            <li>Humidity 59%</li>
            <li>Wind 8 MPH</li>
          </ul>
        </div>
      </div>

   <div class="row days">
        <div class="col-2">Today</div>
        <div class="col-2">Tuesday</div>
        <div class="col-2">Wednesday</div>
        <div class="col-2">Thursday</div>
        <div class="col-2">Friday</div>
        <div class="col-2">Saturday</div>
        <div class="col-2">☁️</div>
        <div class="col-2">☁️</div>
        <div class="col-2">⛅️</div>
        <div class="col-2">🌦️</div>
        <div class="col-2">🌥️</div>
        <div class="col-2">☀️</div>
        <div class="col-2">64°</div>
        <div class="col-2">65°</div>
        <div class="col-2">66°</div>
        <div class="col-2">67°</div>
        <div class="col-2">66°</div>
        <div class="col-2">78°</div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
